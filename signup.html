<body>
  <div class="wrapper">
    <header>SignUp Form</header>
    <form action="#">
      <div class="field username">
        <div class="input-area">
          <input type="text" id="uname" placeholder="User Name">
          <i class="icon fas fa-user"></i>
        </div>
        <div class="error error-txt">Username can't be blank</div>
      </div>
      <div class="field mobile">
        <div class="input-area">
          <input type="tel" id="mob" placeholder="Mobile No">
          <i class="icon fas fa-phone"></i>
        </div>
        <div class="error error-txt">Phone Number can't be blank</div>
      </div>
      <div class="field email">
        <div class="input-area">
          <input type="text" id="email" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" id="pass" placeholder="Password">
          <i class="icon fas fa-lock"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="field cpassword">
        <div class="input-area">
          <input type="password" id="cpass" placeholder="Confirm Password">
          <i class="icon fas fa-lock"></i>
        </div>
        <div class="error error-txt">Confirm Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit" onclick="register()" value="SignUp">
      <!-- <button type="submit" onclick="register()">SignUp</button> -->
    </form>
    <div class="sign-txt">Not yet member? <a href="login.html">Login</a></div>
  </div>

  <section>
    <!-- <button class="show-modal">Show Modal</button> -->
    <span class="overlay"></span>

    <div class="modal-box">
      <div class="data">
      

      </div>

      <div class="buttons">
        <button class="close-btn">Ok</button>
      </div>
    </div>
  </section>
